name: Build and Release Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            echo "version=0.0.1" >> $GITHUB_OUTPUT
          else
            IFS='.' read -r major minor patch <<< "${latest#v}"
            patch=$((patch + 1))
            echo "version=$major.$minor.$patch" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        run: |
          make build   # or go build / cargo build / etc.
          mv mybinary mybinary-${{ steps.tag.outputs.version }}

      - name: Create Git tag
        run: |
          git tag v${{ steps.tag.outputs.version }}
          git push origin v${{ steps.tag.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.tag.outputs.version }}
          name: Release v${{ steps.tag.outputs.version }}
          files: mybinary-${{ steps.tag.outputs.version }}