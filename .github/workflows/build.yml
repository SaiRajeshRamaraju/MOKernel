name: Build Kernel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            gcc-multilib \
            nasm \
            xorriso \
            grub-pc-bin \
            grub-common \
            mtools \
            make \
            git

      - name: Build Kernel and ISO
        run: |
          cd code/src
          chmod +x build.sh
          ./build.sh

      - name: Upload Kernel Binary
        uses: actions/upload-artifact@v4
        with:
          name: kernel-binary
          path: code/kernel.bin

      - name: Upload Kernel ISO
        uses: actions/upload-artifact@v4
        with:
          name: kernel-iso
          path: code/kernel.iso